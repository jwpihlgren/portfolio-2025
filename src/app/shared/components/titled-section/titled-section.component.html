@switch(options().level){
@case(1) { <h1 i18n>{{options().title}}</h1> }
@case(2) { <h2 i18n>{{options().title}}</h2> }
@case(3) { <h3 i18n>{{options().title}}</h3> }
@case(4) { <h4 i18n>{{options().title}}</h4> }
@case(5) { <h5 i18n>{{options().title}}</h5> }
@case(6) { <h6 i18n>{{options().title}}</h6> }
@default { <h1 i18n>{{options().title}}</h1> }
}
<ng-content></ng-content>

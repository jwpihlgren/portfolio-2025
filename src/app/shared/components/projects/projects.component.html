<ul class="projects">
@defer(when projects() !== undefined) {
  @let p = projects()!;
  @for(project of p; track $index) {
  <li class="projects__item">{{project.title}}</li>
  }
}
@placeholder {
    @for(project of placeholderProjects; track $index) {
      <li class="projects__placeholder-item"></li>
      }
  }
</ul>
